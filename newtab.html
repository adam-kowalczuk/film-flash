<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- <script src="index.js" defer></script> -->
    <script src="api.js" defer></script>
    <script src="trailer.js" defer></script>
    <title>New Tab</title>
  </head>
  <body>
    <main>
      <!-- <span id="clock"></span> -->
      <article>
        <div class="title">
          <h1 id="title"></h1>
          <div class="icons">
            <a href="#" id="info" target="_blank"
              ><i class="fa-solid fa-circle-info"></i
            ></a>
            <a href="#" id="trailer-link"><i class="fa-solid fa-film"></i></a>
            <a href="#" id="showtimes" target="_blank"
              ><i class="fa-solid fa-ticket"></i
            ></a>
          </div>
        </div>
        <p id="description"></p>
        <!-- Link to open the modal -->
      </article>
      <a href="https://www.themoviedb.org">
        <img id="logo" src="tmdb-logo.svg" alt="The Movie Database Logo" />
      </a>
      <!-- The modal -->
      <div id="trailer-modal">
        <div id="trailer-content">
          <span class="close">&times;</span>
          <div id="youtube-video-container"></div>
        </div>
      </div>
    </main>
  </body>
</html>
